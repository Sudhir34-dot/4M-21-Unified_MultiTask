<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Inference Result</h1>
        {% if task == "classification" %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Classification Result</h5>
                    <p class="card-text">Predicted Class: {{ result.prediction }}</p>
                </div>
            </div>
            <!-- Display the uploaded image -->
            <div class="text-center mt-4">
                <img src="{{ url_for('uploaded_file', filename=image_url.split('/')[-1]) }}" class="img-fluid" alt="Uploaded Image">
            </div>
        {% else %}
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/' + result.output_image.split('/')[-1]) }}" class="img-fluid" alt="Inference Result">
            </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</body>
</html>

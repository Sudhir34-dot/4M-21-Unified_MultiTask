<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inference</title>
    <!-- Link to CSS file directly under static -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Inference</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png" required>
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">Select Task</label>
                <select class="form-select" id="task" name="task" required>
                    <option value="classification">Classification</option>
                    <option value="detection">Object Detection</option>
                    <option value="segmentation">Segmentation</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Run Inference</button>
        </form>

        <!-- Image Preview -->
        <div class="mt-4 text-center">
            <img id="image-preview" src="#" alt="Image Preview" class="img-fluid" style="display: none;">
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing image...</p>
        </div>
    </div>

    <!-- Include JavaScript file directly under static -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
